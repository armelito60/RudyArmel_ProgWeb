<!DOCTYPE HTML>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    >
    <title>MeetCome</title>
</head>

<body>
<div class="bg-dark">
    <div class="container">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand">
                    <img src="https://image.freepik.com/icones-gratuites/simple-calendrier_318-9776.jpg" width="40" height="30" alt="Info Logo" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <form th:action="@{/survey}" th:object="${event}" method="post">
            <div class="form-group">
                <label for="participant" class="control-label">Choisissez un utilisateur</label>
                    <select class="form-control" id="participant" th:field="*{participant}" multiple="multiple">
                        <option th:each="pseudolist : ${pseudo}"
                                th:value="${pseudolist}"
                                th:text="${pseudolist}"></option>
                    </select>
            </div>

            <div class="form-group">
                <label for="date" class="control-label">Choisissez une date !</label>

                <input type="date" id="date"
                       value="2020-11-30"
                       min="2020-11-30"
                       max="2021-12-31"
                       th:field="*{date}">
            </div>

            <div class="form-group">
                <label for="lieu" class="control-label">Choisissez un lieu !</label>
                <input type="text"
                       id="lieu"
                       th:field="*{lieu}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Ajouter</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
