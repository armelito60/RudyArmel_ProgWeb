<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    >
    <title>MeetCome</title>
</head>

<body>
<div class="bg-dark">
    <div class="container">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand">
                    <img src="https://image.freepik.com/icones-gratuites/simple-calendrier_318-9776.jpg" width="40" height="30" alt="Info Logo" />
                </a>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Déconnexion</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1>Bienvenue sur MeetCome !</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-9 col-lg-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://image.flaticon.com/icons/png/512/115/115902.png" alt="rdv">
                <div class="card-body">
                    <h5 class="card-title">Rendez-vous</h5>
                    <p class="card-text">Programmez un rendez-vous avec quelqu'un.</p>
                    <a class="btn btn-primary" href="/" th:href="@{/survey}">Go</a>
                </div>
            </div>
        </div>
        <div class="col-9 col-lg-4">
            <table id="eventList">
                <thead>
                <tr>
                    <th>Evenement</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${eventList}">
                    <td th:text="${eventList}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-9 col-lg-4">
            <form th:action="@{/index}" th:object="${event}" method="post">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://img.icons8.com/carbon-copy/2x/filled-trash.png" alt="rdv">
                <div class="card-body">
                        <div class="form-group">
                            <label for="event"></label>
                            <select class="form-control" id="event" multiple="multiple">
                                <option th:each="creatorList : ${creatorList}"
                                    th:value="${creatorList}"
                                    th:text="${creatorList}"></option>
                            </select>
                            <a class="btn btn-primary"  href="/" th:href="@{/deletedEvent}">Supprimer</a>
                        </div>
                </div>
            </div>
            </form>
    </div>
</div>
<div class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="#">À propos</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Vie privée</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
